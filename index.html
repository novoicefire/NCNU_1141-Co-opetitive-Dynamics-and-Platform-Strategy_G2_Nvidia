        /* 隱藏滾動條 */

        .no-scrollbar {

        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 6px;
        }

            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {

            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8ed600;
        }

        /* 儀表針動畫 */
        .gauge-needle {
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom center;
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* 脈動動畫 */
        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(118, 185, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 25px rgba(118, 185, 0, 0.6);
            }

        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* 漸層文字 */
        .gradient-text {
            background: linear-gradient(90deg, #76B900, #8ed600, #a8f000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 漸層邊框 */
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(#1a1a1a, #1a1a1a) padding-box,
                linear-gradient(135deg, #76B900, #3d5c00) border-box;
        }

        /* 側邊欄漸層 */
        .sidebar-gradient {
            background: linear-gradient(180deg, #111111 0%, #1a1a1a 50%, #0f1a0a 100%);
        }

        /* 卡片懸停效果 */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(118, 185, 0, 0.1);
        }

        /* 按鈕脈動 */
        .btn-pulse {
            position: relative;
            overflow: hidden;
        }

        .btn-pulse::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-pulse:hover::before {
            width: 300px;
            height: 300px;
        }

        /* 浮動動畫 */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* 閃爍效果 */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(118, 185, 0, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* 文字優化樣式 */
        .prose-nvidia {

            line-height: 1.75;
            color: #d1d5db;
        }

        .prose-nvidia strong {
            color: #76B900;
            font-weight: 600;
        }

        /* 統計數字 */
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #76B900, #8ed600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 關鍵詞標籤 */
        .keyword-tag {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            background: rgba(118, 185, 0, 0.1);
            border: 1px solid rgba(118, 185, 0, 0.3);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            color: #76B900;
        }

        /* 引文區塊 */
        .quote-block {
            position: relative;
            padding-left: 1.5rem;
            border-left: 3px solid #76B900;
            font-style: italic;
            color: #9ca3af;
        }

        .quote-block::before {
            content: '"';
            position: absolute;
            left: -0.5rem;
            top: -0.5rem;
            font-size: 2rem;
            color: rgba(118, 185, 0, 0.3);
        }

        /* 標題樣式 */
        .section-title {
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #76B900, transparent);
        }

        /* 內文段落動畫 */
        .paragraph-enter {
            animation: paragraphFade 0.4s ease-out forwards;
        }

        @keyframes paragraphFade {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ========== 吸睛視覺效果 ========== */

        /* 信息卡片 - 帶有漸層邊框 */
        .info-card {
            position: relative;
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.95));
            border-radius: 1rem;
            padding: 1.5rem;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, #76B900, #3d5c00, #76B900);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }


        /* 重點提示框 */
        .callout {
            position: relative;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .callout-success {
            background: linear-gradient(135deg, rgba(118, 185, 0, 0.15), rgba(118, 185, 0, 0.05));
            border-left: 4px solid #76B900;
        }

            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.05));

        }

            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.05));
            border-left: 4px solid #f59e0b;
        }

        /* 統計數字看板 */

            border-radius: 1rem;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {

            box-shadow: 0 10px 30px rgba(118, 185, 0, 0.2);
        }

        .stat-value {

            font-weight: 800;
            background: linear-gradient(135deg, #76B900, #a0e000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .stat-label {

            color: #9ca3af;
            margin-top: 0.25rem;
            text-transform: uppercase;

            padding-left: 2rem;
            padding-bottom: 1.5rem;
        }

            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #76B900;
            box-shadow: 0 0 10px rgba(118, 185, 0, 0.5);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1.5rem;
            width: 2px;
            height: calc(100% - 1rem);
            background: linear-gradient(180deg, #76B900, transparent);
        }

        .timeline-item:last-child::after {
            display: none;
        }

        /* 標籤雲 */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

            font-size: 0.75rem;
            color: #76B900;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(118, 185, 0, 0.2);

        }

            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            border-radius: 3px;

        .pattern-dots {
            background-image: radial-gradient(rgba(118, 185, 0, 0.15) 1px, transparent 1px);

        .pattern-grid {

        }

        /* 螢光效果 */
        .glow-box {
            box-shadow:
                0 0 20px rgba(118, 185, 0, 0.3),
                inset 0 0 20px rgba(118, 185, 0, 0.05);
        }

        /* 角落裝飾 */
        .corner-decor::before,
        .corner-decor::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(118, 185, 0, 0.3);
        }

        .corner-decor::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decor::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        /* 浮動動畫 - 強化版 */
        @keyframes floatUp {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-10px) rotate(1deg);
            }

            75% {
                transform: translateY(-5px) rotate(-1deg);
            }
        }

        .float-animation {
            animation: floatUp 4s ease-in-out infinite;
        }

        /* 掃描線動畫 */
        @keyframes scanLine {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scan-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg, transparent, rgba(118, 185, 0, 0.1), transparent);
            animation: scanLine 3s linear infinite;
        }

        /* 科技感邊角 */
        .tech-corners {
            position: relative;
        }

        .tech-corners::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border-top: 3px solid #76B900;
            border-left: 3px solid #76B900;
        }

        .tech-corners::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-bottom: 3px solid #76B900;
            border-right: 3px solid #76B900;
        }

        /* 打字機動畫 */
        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(40) forwards;
        }

        /* 數字計數動畫 */
        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .count-up {
            animation: countUp 0.5s ease-out forwards;
        }

        /* 懸浮提示 */
        .tooltip-nvidia {
            position: relative;
        }

        .tooltip-nvidia::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            padding: 0.5rem 1rem;
            background: #76B900;
            color: #1a1a1a;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .tooltip-nvidia:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>



</head>

                                    fullArticle: [

                                            title: "Product Manager Introduction", paragraphs: [
                                                "The Product Manager (PM) is one of the most critical and complex roles in modern business, particularly within technology companies.",

                                                "The primary responsibility of a Product Manager is to define the why, what, and when of a product, ensuring that what the company builds is valuable to customers, achievable by the engineering team, and aligned with overall business goals and market opportunities."
                                            ]
                                        },
                                        {
                                            title: "The Product Manager as a Bridge", paragraphs: [
                                                "• Customers/Users: Advocate. The PM researches user needs, analyzes feedback (surveys, data), and champions the voice of the customer to ensure product-market fit.",
                                                "• Engineers/Developers: Communicator. The PM translates the product vision and user needs into clear, prioritized technical requirements (e.g., user stories and product backlogs).",
                                                "• Executives/Business Leaders: Strategist. The PM defines the product strategy, builds the Roadmap, and justifies decisions based on market data and potential ROI.",
                                                "• Designers (UX/UI): Collaborator. The PM works closely with designers to ensure the product is intuitive, accessible, and provides an excellent user experience."
                                            ]
                                        },

                                            title: "Core Responsibilities", paragraphs: [
                                                "A Product Manager guides a product through its entire lifecycle, from initial idea generation to launch and continuous iteration. Key responsibilities include:",

                                                "• Prioritization: Deciding which features to build and which to postpone to maximize value delivery and manage limited resources.",
                                                "• Execution & Delivery: Overseeing the development process, often using Agile methodologies, and ensuring the product meets quality standards and deadlines.",
                                                "• Setting Metrics: Defining Key Performance Indicators (KPIs) like user adoption, engagement, or revenue to measure the product's success."
                                            ]
                                        }

                                    highlights: ["NVIDIA is a platform orchestrator integrating hardware, software, cloud, and developer ecosystem", "CUDA creates network effects: developers use CUDA → stronger GPU attraction → higher switching costs", "PM at NVIDIA functions as an ecosystem architect, not merely a feature manager"],
                                    fullArticle: [
                                        {
                                            title: "Company Analysis – NVIDIA US", paragraphs: [
                                                "Positioning NVIDIA in the United States is not just as a GPU (Graphics Processing Unit) producer, but as a platform orchestrator that integrates hardware, software, cloud infrastructure, and developer ecosystem into one mutually reinforcing system. CUDA (Compute Unified Device Architecture) is the main foundation of this ecosystem, a parallel computing platform that has become the industry standard for developing AI (Artificial Intelligence) and HPC (High Performance Computing) applications, and used by millions of developers worldwide.",
                                                "This transformation creates a form of network effects: the developers use CUDA → the stronger the attraction of NVIDIA GPUs → and the higher switching cost for moving to a competitor's platform. This statement is also reflected in the company's official documents, which position NVIDIA as a full-stack computing company with a focus on AI and accelerated computing.",
                                                "Besides CUDA, the expansion of services such as NVIDIA DGX Cloud and NVIDIA Omniverse Cloud represents that NVIDIA U.S is moving toward a multi-sided platform business model, serving developers, enterprises, cloud providers, and industries such as automotive and manufacturing. Through the integration of premium hardware (H100, A100) and proprietary software stack, NVIDIA manages the platform's governance with a balance of 'open yet controlled' – developers are free to access tools and SDKs, but the core technology remains under NVIDIA's control."
                                            ]
                                        },
                                        {
                                            title: "Porter's Five Forces Analysis", paragraphs: [
                                                "NVIDIA's competitive position in the U.S appears strong but faces several dynamics that need to be managed:",
                                                "• Threat of new entrants is LOW because potential new players would need to compete not only at the hardware level but also build a software ecosystem, tools, libraries, and a developer community. This is a barrier that NVIDIA has built over more than a decade through CUDA and its supporting infrastructure.",
                                                "• Bargaining power of suppliers is MODERATE, as the semiconductor supply chain is highly complex but NVIDIA's scale and strategic relationships minimize this pressure.",
                                                "• Bargaining power of buyers is MODERATE TO HIGH, as big tech companies purchase GPUs in large quantities while simultaneously developing their own internal AI chips. Recent industry reports highlight a trend in which cloud companies seek GPU alternatives as a long-term efficiency measure.",
                                                "• Threat of substitutes is MODERATE TO HIGH, due to the development of specialized AI chips such as TPUs (Tensor Processing Unit) and Trainium designed to optimize specific workloads. However, these substitutes still face challenges related to software compatibility and ecosystem limitations, allowing NVIDIA's dominance to persist.",
                                                "• Rivalry among competitors is COMPLEX because many competitors are also partners and customers. This creates a co-opetition dynamic – for example, AWS buys thousands of NVIDIA GPUs for cloud services but at the same time, develops its internal accelerators."
                                            ]
                                        },
                                        {
                                            title: "Future Outlook", paragraphs: [
                                                "Recent developments, such as NVIDIA's initiative and partnerships to build a nationwide AI infrastructure in the U.S, show how the company continues expanding through a combination of interoperable services, software, and hardware – a form of platform envelopment that strengthens NVIDIA's position. The strategy is not just to maintain existing advantages, but to build the foundation of a future ecosystem involving multiple parties."
                                            ]
                                        },
                                        {
                                            title: "Job Analysis – Product Manager at NVIDIA U.S", paragraphs: [
                                                "The role of a Product Manager (PM) at NVIDIA U.S is highly strategic. Unlike PM at traditional companies, NVIDIA's PM functions as an ecosystem architect – not merely a feature or roadmap manager.",
                                                "They have direct responsibility for designing and managing the platform lifecycle: ensuring that the software stack (such as the CUDA Toolkit, AI libraries, and SDKs) remains backward-compatible, user-friendly, and supports cross-industry interoperability. These are critical components for maintaining growing network effects and keeping the risk of multi-homing low.",
                                                "Furthermore, the PM must understand the dynamics of co-opetition because NVIDIA's main partners (AWS, Google Cloud, Microsoft Azure) are simultaneously developing their own accelerators. This means the PM must strategize compelling value propositions – for instance, through superior performance, platform stability, cloud integration, or advanced simulation capabilities – so that partners remain dependent on NVIDIA's platform even when they have internal alternatives. The PM's decisions in this case are crucial for maintaining the appropriate balance between openness and control in the platform ecosystem."
                                            ]
                                        },
                                        {
                                            title: "AMC Framework for PM Role", paragraphs: [
                                                "The AMC (Awareness-Motivation-Capability) framework is relevant for describing the PM's role at NVIDIA U.S:",
                                                "• AWARENESS: PMs must possess awareness of substitute innovations such as next-generation TPUs or new AI ASICs (Application-Specific Integrated Circuits).",
                                                "• MOTIVATION: They need motivation to maintain ecosystem dominance.",
                                                "• CAPABILITY: They require the technical-business capability to respond effectively through software optimization, performance tuning, and service expansion such as enterprise AI, Omniverse, and DGX Cloud.",
                                                "Managing AMC effectively is not only about protecting NVIDIA's competitive position but about determining the direction of the entire ecosystem's evolution. Thus, the PM at NVIDIA U.S is a strategic role critical for ensuring the platform's continuity. PMs ensure that interactions among NVIDIA, developers, enterprises, and cloud providers continue to generate positive feedback loops, strengthening the platform's value and minimizing the threat of competitors or technology substitutes."
                                            ]
                                        }

                                                "• Ecosystem Lock-in (CUDA): This proprietary platform, used by over 4 million developers, creates high switching costs. Customers must buy NVIDIA hardware to use the optimized software, effectively locking out competitors.",
                                                "• Continuous Innovation: The company maintains a rapid pace of hardware innovation (Hopper, Blackwell) to ensure its products remain the default choice for high-performance AI, staying technologically ahead of rivals.",

                                                "Rules define the constraints of the game (contracts, law, custom). The PM should actively look for rules that can be changed to benefit the project:",

                                                                    <div key={pi} className="flex items-start p-3 bg-gray-800/50 rounded-lg border-l-2 border-nvidia/50 paragraph-enter hover:bg-gray-800/70 transition-all" style={{ animationDelay: `${pi * 30}ms` }}>
                                                                        <div className="w-6 h-6 rounded-full bg-nvidia/20 flex items-center justify-center mr-3 flex-shrink-0">
                                                                            <i className="fas fa-check text-nvidia text-[10px]"></i>
                                                                        </div>
                                                                        <p className="text-sm text-gray-300 leading-relaxed pt-0.5">{p.substring(1).trim()}</p>
                                                                    </div>
                                                                );
                                                            }

                                                            if (isNumbered) {
                                                                const match = p.match(/^(\d+)\.\s*(.*)/);
                                                                if (match) {
                                                                    return (
                                                                        <div key={pi} className="flex items-start p-4 bg-gradient-to-r from-nvidia/10 to-transparent rounded-xl border border-nvidia/20 paragraph-enter" style={{ animationDelay: `${pi * 30}ms` }}>
                                                                            <div className="w-10 h-10 rounded-xl bg-nvidia flex items-center justify-center mr-4 flex-shrink-0 glow-nvidia-sm">
                                                                                <span className="text-nvidia-black font-bold">{match[1]}</span>
                                                                            </div>
                                                                            <div className="pt-2">
                                                                                <p className="text-sm text-gray-200 leading-relaxed font-medium">{match[2]}</p>
                                                                            </div>
                                                                        </div>
                                                                    );
                                                                }
                                                            }

                                                            if (isSubHeading) {
                                                                return (
                                                                    <div key={pi} className="pt-4 pb-2 paragraph-enter" style={{ animationDelay: `${pi * 30}ms` }}>
                                                                        <h4 className="font-bold text-nvidia flex items-center">
                                                                            <div className="w-1 h-5 bg-nvidia rounded-full mr-3"></div>
                                                                            <span className="section-title">{p}</span>
                                                                        </h4>
                                                                    </div>
                                                                );
                                                            }

                                                            // 一般段落 - 引言風格
                                                            return (
                                                                <div key={pi} className="relative pl-4 paragraph-enter" style={{ animationDelay: `${pi * 30}ms` }}>
                                                                    <div className="absolute left-0 top-0 bottom-0 w-0.5 bg-gray-700 rounded-full"></div>
                                                                    <p className="text-sm text-gray-300 leading-loose">{p}</p>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>

                                                    {/* 底部章節導航 */}
                                                    <div className="mt-6 pt-4 border-t border-gray-700/30 flex items-center justify-between">
                                                        <div className="flex items-center text-xs text-gray-500">
                                                            <i className="fas fa-check-circle text-nvidia mr-2"></i>
                                                            Section {idx + 1} of {c.fullArticle.length}
                                                        </div>
                                                        {idx < c.fullArticle.length - 1 && (
                                                            <button
                                                                onClick={() => { toggleSection(idx); toggleSection(idx + 1); }}
                                                                className="flex items-center gap-2 text-xs text-nvidia hover:text-nvidia-light transition bg-nvidia/10 px-3 py-1.5 rounded-full"
                                                            >
                                                                Next <i className="fas fa-arrow-right"></i>
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 總覽提示 */}
                        <div className="mt-6 p-4 bg-gray-900/50 rounded-xl border border-gray-700/30 flex items-center">
                            <i className="fas fa-info-circle text-nvidia mr-3"></i>
                            <p className="text-xs text-gray-400">Click on each section to expand and read the full content.</p>
                        </div>
                    </div>
                )}

                {/* Team Section - 獨立區塊 */}

                {c.team && <TeamSection team={c.team} />}

                {/* Video Carousel - 全寬橫跨左右 */}
                {c.videos?.length > 0 && <VideoCarousel videos={c.videos} label={labels.videos} watchLabel={labels.watchVideo} fullWidth={true} />}

                {/* Two Column Layout for other content */}
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div className="lg:col-span-7 space-y-4">
                        <ThemeExplorer themes={c.themes} label={labels.themes} />
                        {c.jobLink && <a href={c.jobLink} target="_blank" className="inline-flex items-center gap-2 px-4 py-2 bg-nvidia text-nvidia-black rounded font-bold text-sm hover:bg-nvidia-light transition"><i className="fas fa-external-link-alt"></i>View Job Posting</a>}
                        {c.references?.length > 0 && (
                            <div className="mt-4 p-4 bg-gray-800/50 rounded-lg border border-gray-700">
                                <h4 className="text-xs font-bold text-gray-500 uppercase mb-2"><i className="fas fa-link mr-2"></i>References</h4>
                                <div className="space-y-1">{c.references.map((r, i) => <a key={i} href={r} target="_blank" className="block text-xs text-nvidia hover:underline truncate">{r}</a>)}</div>
                            </div>
                        )}
                        {c.isConclusion && <div className="mt-6 p-6 bg-gradient-to-r from-nvidia/20 to-transparent rounded-lg border border-nvidia/30"><h3 className="text-lg font-bold text-nvidia mb-2">Thank You!</h3><p className="text-sm text-gray-300">We hope this interactive CV demonstrates our passion for NVIDIA and the PM role. We would love the opportunity to discuss how we can contribute to NVIDIA's mission.</p><a href="https://nvidia.eightfold.ai/careers?query=PM&start=0&pid=893383960574&sort_by=relevance" target="_blank" className="inline-flex items-center gap-2 mt-4 px-6 py-3 bg-nvidia text-nvidia-black rounded-lg font-bold hover:bg-nvidia-light transition"><i className="fas fa-rocket"></i>Apply Now</a></div>}
                    </div>
                    <div className="lg:col-span-5 space-y-4">
                        {c.flashcards?.length > 0 && <div><h4 className="text-xs font-bold text-gray-500 uppercase mb-2">{labels.flashcards}</h4><div className="grid gap-3">{c.flashcards.map((f, i) => <Flashcard key={i} {...f} />)}</div></div>}
                        {c.quiz?.length > 0 && <div><h4 className="text-xs font-bold text-gray-500 uppercase mb-2">{labels.quiz}</h4><SelfCheck questions={c.quiz} answers={scores[sub.id] || {}} onAnswer={(q, v) => onQuiz(sub.id, q, v)} labels={labels} /></div>}
                    </div>
                </div>

            </div>);
        };


        const App = () => {
            const [activeSection, setActiveSection] = useState(0);
            const [activeSub, setActiveSub] = useState(0);
            const [sidebar, setSidebar] = useState(true);
            const [scores, setScores] = useState({});
            const [glossaryKey, setGlossaryKey] = useState("");
            const footerRef = useRef(null);

            useEffect(() => { document.documentElement.classList.add('dark'); }, []);
            useEffect(() => { const h = () => setSidebar(window.innerWidth >= 1024); h(); window.addEventListener('resize', h); return () => window.removeEventListener('resize', h); }, []);

            const content = CONTENT.en;
            const section = content.sections[activeSection];
            const sub = section.subsections[activeSub];
            const glossDef = useMemo(() => glossaryData.find(g => g.k === glossaryKey)?.tc, [glossaryKey]);
            const totalQuiz = content.sections.flatMap(s => s.subsections).reduce((a, sub) => a + (sub.content.quiz?.length || 0), 0);
            const totalScore = Object.values(scores).reduce((a, s) => a + Object.values(s).reduce((x, y) => x + y, 0), 0);

            const handleQuiz = (subId, qIdx, val) => setScores(p => ({ ...p, [subId]: { ...(p[subId] || {}), [qIdx]: val } }));
            const handleKeyword = k => { const f = glossaryData.find(g => g.k === k); if (f) { setGlossaryKey(f.k); footerRef.current?.scrollIntoView({ behavior: 'smooth' }); } };
            const goNext = () => { if (activeSub < section.subsections.length - 1) setActiveSub(activeSub + 1); else if (activeSection < content.sections.length - 1) { setActiveSection(activeSection + 1); setActiveSub(0); } window.scrollTo(0, 0); };
            const goPrev = () => { if (activeSub > 0) setActiveSub(activeSub - 1); else if (activeSection > 0) { setActiveSection(activeSection - 1); setActiveSub(content.sections[activeSection - 1].subsections.length - 1); } window.scrollTo(0, 0); };
            const isFirst = activeSection === 0 && activeSub === 0;
            const isLast = activeSection === content.sections.length - 1 && activeSub === section.subsections.length - 1;

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header with glass effect */}
                    <header className="fixed top-0 left-0 w-full h-14 glass border-b border-gray-800/50 z-50 flex items-center px-4 justify-between">
                        <div className="flex items-center gap-3">
                            <button onClick={() => setSidebar(!sidebar)} className="text-gray-400 hover:text-nvidia transition-colors">
                                <i className="fas fa-bars"></i>
                            </button>
                            <div className="flex items-center">
                                <div className="w-9 h-9 bg-nvidia flex items-center justify-center rounded-lg glow-nvidia-sm animate-pulse-glow">
                                    <i className="fas fa-microchip text-nvidia-black text-lg"></i>
                                </div>
                                <div className="ml-3 hidden sm:block">
                                    <span className="gradient-text font-bold text-sm">{content.meta.title}</span>
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex items-center gap-2 px-3 py-1.5 bg-gray-800/50 rounded-lg border border-gray-700/50">
                                <span className="text-gray-500 text-xs">Score:</span>
                                <span className="gradient-text font-bold text-sm">{totalScore}/{totalQuiz}</span>
                            </div>
                            <a href="https://nvidia.eightfold.ai/careers?query=PM&start=0&pid=893383960574&sort_by=relevance" target="_blank" className="hidden md:flex items-center gap-2 px-4 py-2 bg-nvidia text-nvidia-black rounded-lg font-bold text-xs hover:bg-nvidia-light transition btn-pulse glow-nvidia-sm">
                                <i className="fas fa-external-link-alt text-[10px]"></i>Job Posting
                            </a>
                        </div>
                    </header>

                    <div className="flex pt-14 min-h-screen">
                        {/* Sidebar with gradient */}
                        <aside className={`fixed top-14 left-0 h-[calc(100vh-3.5rem)] w-60 sidebar-gradient border-r border-gray-800/50 transform ${sidebar ? 'translate-x-0' : '-translate-x-full'} transition-transform z-40 overflow-y-auto no-scrollbar`}>
                            <div className="p-4">
                                {content.sections.map((sec, si) => (
                                    <div key={sec.id} className="mb-4">
                                        <div className={`flex items-center px-3 py-2.5 rounded-lg text-sm font-bold transition-all ${activeSection === si ? 'bg-nvidia/20 text-nvidia glow-nvidia-sm' : 'text-gray-400 hover:text-gray-300'}`}>
                                            <i className={`fas ${sec.icon} mr-2 text-xs`}></i>{sec.title}
                                        </div>
                                        <ul className="ml-4 mt-1 border-l-2 border-gray-700/50">
                                            {sec.subsections.map((sub, subi) => (
                                                <li key={sub.id}>
                                                    <button onClick={() => { setActiveSection(si); setActiveSub(subi); if (window.innerWidth < 1024) setSidebar(false); window.scrollTo(0, 0); }} className={`w-full text-left px-3 py-2 text-xs flex items-center transition-all rounded-r ${activeSection === si && activeSub === subi ? 'text-nvidia font-medium bg-nvidia/10 border-l-2 border-nvidia -ml-[2px]' : 'text-gray-500 hover:text-gray-300 hover:bg-gray-800/30'}`}>
                                                        <i className={`fas ${sub.icon} w-4 mr-2 text-[10px]`}></i>
                                                        <span className="truncate">{sub.title}</span>
                                                    </button>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 border-t border-gray-800/50 bg-gradient-to-t from-nvidia/5 to-transparent">
                                <GaugeChart score={totalScore} max={totalQuiz} label={content.labels.gaugeLabel} />
                            </div>

                        </aside>
                        <main className={`flex-1 transition-all ${sidebar ? 'lg:ml-60' : ''}`}>
                            <div className="max-w-4xl mx-auto p-4 md:p-8 pb-24">
                                {/* Page Header */}
                                <header className="mb-8">
                                    <div className="flex items-center gap-2 text-xs text-gray-500 mb-3">
                                        <span className="px-2 py-1 bg-gray-800/50 rounded">{section.title}</span>
                                        <i className="fas fa-chevron-right text-[8px] text-nvidia"></i>
                                        <span className="text-nvidia font-medium">{sub.title}</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-10 h-10 rounded-xl bg-nvidia text-nvidia-black flex items-center justify-center mr-4 glow-nvidia-sm">
                                            <i className={`fas ${sub.icon} text-lg`}></i>
                                        </div>
                                        <div>
                                            <h2 className="text-2xl md:text-3xl font-bold gradient-text">{sub.title}</h2>
                                        </div>
                                    </div>
                                    <div className="h-1 w-20 bg-gradient-to-r from-nvidia to-nvidia-dark mt-4 rounded-full"></div>
                                </header>

                                <SubsectionContent sub={sub} scores={scores} onQuiz={handleQuiz} labels={content.labels} />

                                {/* Footer */}
                                <footer ref={footerRef} className="mt-12 border-t border-gray-800/50 pt-6">
                                    <div className="flex flex-col md:flex-row justify-between items-start gap-6">
                                        <div className="w-full md:w-1/2">
                                            <label className="block text-[10px] font-bold text-gray-500 uppercase mb-2 flex items-center">
                                                <i className="fas fa-book mr-2 text-nvidia"></i>{content.labels.glossary}
                                            </label>
                                            <select className="w-full p-3 bg-gray-900/80 border border-gray-700/50 rounded-lg text-sm focus:border-nvidia focus:ring-1 focus:ring-nvidia transition" value={glossaryKey} onChange={e => setGlossaryKey(e.target.value)}>
                                                <option value="">{content.meta.glossaryPrompt}</option>
                                                {glossaryData.map((g, i) => <option key={i} value={g.k}>{g.k}</option>)}
                                            </select>
                                            {glossDef && <div className="mt-3 p-4 bg-nvidia/10 rounded-lg border-l-4 border-nvidia text-sm text-gray-300 animate-fade-in">{glossDef}</div>}
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={goPrev} disabled={isFirst} className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all ${isFirst ? 'bg-gray-800/50 text-gray-600 cursor-not-allowed' : 'bg-gray-800 text-nvidia border border-gray-700/50 hover:bg-nvidia hover:text-nvidia-black hover:glow-nvidia'}`}>
                                                <i className="fas fa-arrow-left"></i>
                                            </button>
                                            <button onClick={goNext} disabled={isLast} className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all ${isLast ? 'bg-gray-800/50 text-gray-600 cursor-not-allowed' : 'bg-nvidia text-nvidia-black hover:bg-nvidia-light glow-nvidia-sm btn-pulse'}`}>
                                                <i className="fas fa-arrow-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="flex justify-between items-center mt-8 text-[10px] text-gray-600 border-t border-gray-800/30 pt-4">
                                        <span className="flex items-center gap-2"><i className="fas fa-university text-nvidia/50"></i>{content.footer.uni}</span>
                                        <span>© {content.footer.year} {content.footer.prof}</span>
                                    </div>
                                </footer>
                            </div>
                        </main>
                    </div>
                </div>

            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
